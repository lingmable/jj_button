 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timecircles/1.5.3/TimeCircles.min.css" integrity="sha256-Icv808ygiZFTcKp5EJAjO0JxI9AG2XCWMkVByKIJN9c=" crossorigin="anonymous" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/timecircles/1.5.3/TimeCircles.min.js" integrity="sha256-pnMkdX5khvScJvSdMZW7rqYudTfPTHX/MMh3GpSdYqk=" crossorigin="anonymous"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->

  window.dataLayer = window.dataLayer || [];

</head>
<body>
	<img src="https://eventxtra.com/wp-content/uploads/2020/01/eventxtra_logo_original-300x81.png">
	<h1 style="text-align: center;">EVENT COUNTDOWN </h1>
	<div id="DateCountdown" data-date="2020-05-31 00:00:00" style="width: 100%;"></div>

<button class="btn btn-outline-success" style="margin:0 auto; display: block"> Register </button> 
<script type="text/javascript">
	
	$("#DateCountdown").TimeCircles({
    "animation": "smooth",
    "bg_width": 1.2,
    "fg_width": 0.1,
    "circle_bg_color": "#60686F",
    "time": {
        "Days": {
            "text": "Days",
            "color": "#ff0000",
            "show": true
        },
        "Hours": {
            "text": "Hours",
            "color": "#ffe899",
            "show": true
        },
        "Minutes": {
            "text": "Minutes",
            "color": "#fbffbb",
            "show": true
        },
        "Seconds": {
            "text": "Seconds",
            "color": "#ff99d6",
            "show": true
        }
    }
});
</script>




</body>
</html>
